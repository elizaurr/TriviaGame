<!DOCTYPE html>
<html>

<head>
  <title>Sport Trivia Game</title>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.3.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <script src="assets/javascript/app.js"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1 style="color:red;">Best Sport Trivia Game Ever!</h1>
      </div>

      <div class="row">

        <div class="col-md-6 col-md-offset-3 text-center">
          <p class="intro">Click to Start</p>
          <br>

          <button class="startButton">Start</button>

          <div class="score"></div>
          <div class="timer"></div>
          <br>
          <div class="question"></div>
          <br>

          <div class="row">
            <div class="col-md-6 col-md-offset-3 info"></div>

          </div>

          <br>

          <div class="choice ans1"></div>
          <div class="choice ans2"></div>
          <div class="choice ans3"></div>
          <div class="choice ans4"></div>

        </div>
      </div>

    </div>

  </div>

 

</body>
  <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>

</html>
